[config]
data_folder.Linux = $HOME/Downloads/OTL
figure_folder.Linux = $HOME/Downloads/OTL
data_pattern = *.pf
figure_ext = .svg
properties_settings = distribution.csv

[scale]
fontsize = 2.5
tickmajorpad = 1
tickminorpad = 1

[visualizer]
initialer = visualizer.initialer.objective_space

[3d]
azimuth = 35
elevation = 24

[_limits]
x = 0 1
y = 0 1
z = 0 1
